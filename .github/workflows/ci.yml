name: CI/CD

on:
  push:
  pull_request:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest # 우분투 최신 버전으로 작업
    steps: # 순서대로 실행
      - name: 저장소 checkout
        uses: actions/checkout@v3

      - name: yml 생성
        run: touch application-deploy.yml

      - name: yml에다 덮어쓰기
        run: |
          echo "${{ secrets.PROPERTIES }}" > ./src/main/resource/application-deploy.yml

      - name: Build with Gradle
        run: |
          ./gradlew clean build -x test

      - name: Docker build & push to Docker repo
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }} .
          docker push ${{ secrets.DOCKER_REPO }}

      - name: Deploy to server
        uses: apple boy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo docker rm -f $(docker ps -qa) && sudo docker pull ${{ secrets.DOCKER_REPO }}
            docker-compose up -d